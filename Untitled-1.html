<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
/>

</head>
<body>
    <h1 class="text-center p-3">Forms with Bootstrap</h1>
    <div class="form-group bg-info bg-opacity-50 w-50 m-5 p-3">
        <form action="some/url" method="post">
            <h3>Survey</h3>
            <label for="" class="mt-3">First Name:</label>
            <input type="text"
            name="FirstName"
            placeholder=" Enter First Name" 
            id="form-firs-name"
            required
            class="form-control"
            />
            <label for="form-last-name class=mt-3">Last Name:</label>
            <input type="text"
            name="LastName"
            placeholder="Enter Last Name"
            id="form-last-name"
            required
            class="form-control"
            />
            <label for="form-email class=mt-3">Email:</label>
            <input type="email"
            name="Email"
            placeholder="Email"
            id="form-email"
            class="form-control"
            />
            <div class="bg-light m-2 p-2 border border-dark border-3 rounded">
                <p>Do you like puppies</p>
                <label for="form-puppies-yes">Yes</label>
                <input type="radio"
                name="PuppyPrefrences"
                id="form-puppies-yes"
                value="yes"
                />
                <label for="form-puppies-yes">No</label>
                <input type="radio"
                name="PuppyPrefrences"
                id="form-puppies-no"
                value="no"
                />
                <label for="form-puppies-no">Undecided</label>
                <input type="radio"
                name="PuppyPrefrences"
                id="form-puppies-undecided"
                value="Undecided"
                />
                <button class="rounded">Submit!</button>
            </div>
                
        </div>
            
    </form>

    <!-- inputs: First name, Last Name, Email, Multiple choice question-->
</body>
</html>
